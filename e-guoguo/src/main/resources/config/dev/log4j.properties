log4j.rootLogger=info,infoLog,warnLog,errorLog

log4j.logger.infoLog=info,infoLog
log4j.appender.infoLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.infoLog.layout=org.apache.log4j.PatternLayout
log4j.appender.infoLog.layout.ConversionPattern=[%-5p][%d{HH:mm:ss}]%c-%m%n
log4j.appender.infoLog.datePattern='.'yyyy-MM-dd
log4j.appender.infoLog.Threshold=INFO
log4j.appender.infoLog.append=true
log4j.appender.infoLog.File=/logs/e-guoguo/info.log
log4j.appender.infoLog.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.infoLog.filter.a.levelMin =INFO
log4j.appender.infoLog.filter.a.levelMax  =INFO
log4j.appender.infoLog.filter.a.AcceptOnMatch=true

log4j.logger.warnLog=warn,warnLog
log4j.appender.warnLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warnLog.layout=org.apache.log4j.PatternLayout
log4j.appender.warnLog.layout.ConversionPattern=[%-5p][%d{HH:mm:ss}]%c-%m%n
log4j.appender.warnLog.datePattern='.'yyyy-MM-dd
log4j.appender.warnLog.Threshold=WARN
log4j.appender.warnLog.append=true
log4j.appender.warnLog.File=/logs/e-guoguo/warn.log
log4j.appender.warnLog.filter.b=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.warnLog.filter.b.levelMin =WARN
log4j.appender.warnLog.filter.b.levelMax  =WARN
log4j.appender.warnLog.filter.b.AcceptOnMatch=true

log4j.logger.errorLog=error,errorLog
log4j.appender.errorLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errorLog.layout.ConversionPattern=[%-5p][%d{HH:mm:ss}]%c-%m%n
log4j.appender.errorLog.datePattern='.'yyyy-MM-dd
log4j.appender.errorLog.Threshold=ERROR
log4j.appender.errorLog.append=true
log4j.appender.errorLog.File=/logs/e-guoguo/error.log
log4j.appender.errorLog.filter.c=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.errorLog.filter.c.levelMin =ERROR
log4j.appender.errorLog.filter.c.levelMax  =ERROR
log4j.appender.errorLog.filter.c.AcceptOnMatch=true